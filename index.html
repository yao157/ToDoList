<!DOCTYPE html>
  <html lang="en-US">
  <head>
    <title>Ukraintsev's To Do App</title>
    <link rel="stylesheet" href="./CSS/index.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
      </p>
      <h3>To do</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Buy Generator</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li class="editMode"><input type="checkbox"><label>Charge essential devices</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>
    <script type="text/javascript" src="./Scripts/index.js"></script>
  </body>
</html>
